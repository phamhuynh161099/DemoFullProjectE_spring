<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">
  <head>
	
</head>

<body>
	
		<section class="row" layout:fragment="content">
			<div class="col-6 offset-3 mt-4">
				<form method="post" th:action="@{/alogin}" th:object="${account}">
					<div class="card">
						<div class="card-header">
							<h2>Login</h2>
						</div>
						<div class="card-body">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}"class="form-control" name="username" id="username"
                                    aria-describedby="usernameHid" placeholder="Enter Username">
                                <small th:if="${#fields.hasErrors('username')}" id="usernameHid" class="form-text text-muted">Username invalid</small>
                            </div>

                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" name="password" id="password"
                                    aria-describedby="passwordHId" placeholder="Enter Password">
                                <small th:if="${#fields.hasErrors('password')}" id="passwordHId" class="form-text text-muted">Password invalid</small>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" th:field="*{rememberMe}" name="rememberMe" id="rememberMe"
                                        value="true">
                                    Remember me
                                </label>
                            </div>
                        </div>
						<div class="card-footer text-muted">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	
</body>

</html>
